{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

    <h1>{{ head }}</h1>
    <br/>

    {% if entries %}
    <ul>
        {% for entry in entries %}
            <li>
                <a href="{% url 'entry' entry %}">{{ entry }}</a>
            </li>
        {% endfor %}
    </ul>
    {% else %}
    
    <div class="empty-list">
        <p class="empty-message">No entries found!</p>
    </div>
    {% endif %}

{% endblock %}
